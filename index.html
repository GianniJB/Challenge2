<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Orange Music</title>
</head>
<body>
    <h1>Registrati!</h1>

    <h2>Compila i campi sottostanti per registrarti subito ad Orange Music!</h2>
    
    <form onsubmit="alert('I tuoi dati sono stati inviati')">
        <div>
            <input type="text" placeholder="Nome" />
        </div>
        <div>
            <input type="text" placeholder="Cognome" />
        </div>
        <div>
            <input type="email" placeholder="mail@example.com" />
        </div>
        <div>
            <input type="password" placeholder="password..." />
        </div>
        <div>
            <input type="date" placeholder="data di nascita" />
        </div>
        <div>
            <input type="number" placeholder="Phone Number" />
        </div>
        <div>
            <h3>I tuoi generi preferiti:</h3>
            <div>Rock <input type="checkbox"/>
            </div>
            <div>Pop <input type="checkbox"/>
            </div>
            <div>Jazz <input type="checkbox"/>
            </div>
            <div>Reggae <input type="checkbox"/>
            </div>
            <div>Trap <input type="checkbox"/>
            </div>
            <div>Punk <input type="checkbox"/>
            </div>
        </div>
        <div>
            <p>Condizioni e termini generali di utilizzo servizio...</p>
            <div>
                    Accetto<input type="radio" />
            </div>
        </div>
        <button type="submit">REGISTRATI!</button>
    </form>
</body>
</html>
